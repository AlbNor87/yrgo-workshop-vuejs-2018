<!DOCTYPE html>
<html>
<head>
    <title>VueJS - Workshop</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <!-- Nothing special, just some simple css -->
    <link rel="stylesheet" href="../../resources/todo-app/todo-app.css">
</head>
<body>
    asd

    <script src="https://unpkg.com/vue"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>


    <script>
      $(document).ready(function() {
        var url = "https://opendata-download-metobs.smhi.se/api/version/latest/parameter/4.json";
        var res = $.getJSON(url, function(json) {
          var items = [];
          var stations = json.station;
          for (var key in stations) {
            if (stations.hasOwnProperty(key)) {
              items.push( "<li>" + stations[key].name + "</li>" );
            }
          }
          $( "<ul/>", {
            "class": "station-list",
            html: items.join( "" )
          }).appendTo( "body" );
        })
        .done(function() {
          console.log( "Get JSON done" );
        })
        .fail(function(jqxhr, textStatus, error) {
          console.log( "Get JSON error" );
        })
        .always(function() {
          console.log( "Get JSON complete" );
        });

        var res = $.getJSON('https://opendata-download-metobs.smhi.se/api/version/1.0/parameter/1/station-set/71415/period/latest-hour/data.json', function(json) {
          console.log('json', json)

        })
        .done(function() {
          console.log( "Get JSON done" );
        })
        .fail(function(jqxhr, textStatus, error) {
          console.log( "Get JSON error" );
        })
        .always(function() {
          console.log( "Get JSON complete" );
        });
      });
    </script>
</body>
</html>
